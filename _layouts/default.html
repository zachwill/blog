<!doctype html>
<html lang="en">
{% include head.html %}
<body>

  <div class="wrapper">
    {% include header.html %}

    <!-- ALL THE POSTS! -->
    {% for post in site.posts %}
      
      <section>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        {{ post.content }}
      </section>
    {% endfor %}

    {% include footer.html %}
  </div>

  {% include js.html %}
</body>
</html>
